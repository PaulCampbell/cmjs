<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="iphone.css" type="text/css" /> 
	<script src="javascripts/libraries/jquery-1.4.2.js"></script> 

	<script src="javascripts/libraries/iscroll.js"></script> 
    <script src="javascripts/libraries/json2.js"></script>   
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="javascripts/libraries/underscore-1.1.3.js"></script> 
    <script src="javascripts/libraries/backbone.js"></script>
    <script type="text/javascript"
    src="http://maps.googleapis.com/maps/api/js?key=ABQIAAAAy-C1MNFj8AJ4vQ3SPmSk9BSZNf-81tXbKKaC6gXBXxgR7caoEBQVOozVeSjwt8JbwfdHgrsm_E1ZiQ&sensor=true">
</script>

	<!-- index templates -->
	  
		<div id="AllCourses">
			<div id="SearchBox">
			<input type="text" id="txtSearch" />
			<input id="btnSearch" type="button" value="Search" />
			</div>
			<ul id="CourseList" class='menu'>

			</ul>
		</div>

	<script id="CourseListItemTmpl" type="text/x-jquery-tmpl">
		<li>
			<div>
				<a href="#golfcourses/${Id}"> 
				${name}
				<div class="info">${area}</div>
				</a> 
			</div>
			
		</li>
	</script>

	
	<!-- view course templates -->
	<script id="ViewCourse" type="text/x-jquery-tmpl">

		<p>${description}</p>
		<ul id="HoleList" class='menu'>
		{{each holes}}
		<li>
		<a href="#golfcourses/${Id}/hole/${holeNumber}">
			Hole ${holeNumber}
			<div class="info"><div>Par: ${par} </div>
			<div>S.I. ${strokeIndex}</div></div>
		</a> 
		
		</li>
		{{/each}}	
		</ul>

	</script>
	
	
	
	<!-- view hole templates -->
	<script id="ViewHole" type="text/x-jquery-tmpl">
		<ul id="FeatureList" class='menu'>
            
			{{each(i,feature) features.models}}
			<li>
				<a href="#golfcourses/${golfCourseId}/map">
					${feature.attributes.featureType}
					<div class="info">
					<div>Distance:</div>
					<div class="large">${feature.attributes.distance} m</div>
					</div>
				
				</a> 
				
			</li>
			{{/each}}
		</ul>

	</script>
	
</head>
<body>

<div id="header">
	<a href="#" id='back'>Back</a>
	<h1>Caddy Magic</h1>
</div>

<div id="map" class="fill-screen"> </div>
<div id="wrapper" class="fill-screen">


	<div id="scroller">
	  <section id='home' title='Home' class='current'>

		<div id="app" class="scroller">
		</div>

		  </section>
	</div>

</div>
