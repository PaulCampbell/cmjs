<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="iphone.css" type="text/css" /> 
	<script src="javascripts/libraries/jquery-1.4.2.js"></script> 
	<script src="javascripts/libraries/iphone.js"></script> 
	<script src="javascripts/libraries/iscroll.js"></script> 
    <script src="javascripts/libraries/json2.js"></script>   
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="javascripts/libraries/underscore-1.1.3.js"></script> 
    <script src="javascripts/libraries/backbone.js"></script> 

	<!-- index templates -->
	
		<div id="AllCourses">
			<input type="text" id="txtSearch" />
			<input id="btnSearch" type="button" value="Search" />
			<ul id="CourseList" class='menu'>

			</ul>
		</div>

	<script id="CourseListItemTmpl" type="text/x-jquery-tmpl">
		<li>
			<div><a href="#golfcourses/${Id}"> ${name}</a> </div>
			<div>${area}</div>
		</li>
	</script>	
	
	
	<!-- view course templates -->
	<script id="ViewCourse" type="text/x-jquery-tmpl">
	<div>
		<p>${description}</p>
		<ul id="HoleList" class='menu'>
		{{each holes}}
		<li>
		<a href="#golfcourses/${Id}/hole/${holeNumber}">Hole ${holeNumber}</a> 
		Par: ${par} S.I. ${strokeIndex}
		</li>
		{{/each}}	
		</ul>
	</div>
	</script>
	
	
	
	<!-- view hole templates -->
	<script id="ViewHole" type="text/x-jquery-tmpl">
	<div>
		Hole ${holeNumber}
		<ul id="FeatureList" class='menu'>
			{{each holeDetail[0].features}}
			<li>
				<a href="#map/1">ftype ${featuretypeID} </a> 
				Distance: Height: 
			</li>
			{{/each}}
		</ul>
	</div>
	</script>
	
</head>
<body>

<div id="header">
	<a href="#" id='back'>Back</a>
	<h1>Home</h1>
</div>
<div id="wrapper">
	<div id="scroller">
	  <section id='home' title='Home' class='current'>

		<div id="app">
			
		</div>

	  </section>
	</div>
</div>
	<div id="footer">
  <ul>
    <li>
      <a href="#home" id='home-tb' class='panel active'>
        <div class='icon'></div>
        <div class='title'>Home</div>
      </a>
    </li>
    <li>
      <a href="#tools" id='tools-tb' class='panel'>
        <div class='icon'></div>
        <div class='title'>Tools</div>
      </a>
    </li>
  </ul>
</div>
	
		<script src="javascripts/Application.js"></script> 
	<script src="javascripts/models/golfcourse.js"></script> 
	<script src="javascripts/models/hole.js"></script> 
    <script src="javascripts/collections/golfcourses.js"></script> 
    <script src="javascripts/router/golfcourses.js"></script> 
	<script src="javascripts/views/GolfCourses/index.js"></script> 
	<script src="javascripts/views/GolfCourses/view.js"></script> 
	<script src="javascripts/views/GolfCourses/view_hole.js"></script> 
	
	<script>
		 $(function() {
			App.init();
		});

	  var myScroll;
	  document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
	  myScroll = new iScroll('wrapper');
	</script>
</body>
